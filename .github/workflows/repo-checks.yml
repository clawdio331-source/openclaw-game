name: Repo Checks

on:
  pull_request:
  push:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Validate backlog JSON
        run: jq empty ops/backlog.json
      - name: Ensure prompt files exist
        run: |
          test -f ops/CODEX_BUILDER_PROMPT.md
          test -f ops/OPUS_REVIEWER_PROMPT.md
          test -f ops/LOOP.md

